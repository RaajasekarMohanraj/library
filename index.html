    <div class="header">
        <div class="material-symbols-outlined icon">auto_stories</div>
        <h1>Library - The LOGO</h1>
    </div>
    <div class="toolbar">
        <button id="cancel-btn" onclick="onCancelEditted()">Cancel</button>
        <button id="edit-btn" onclick="onEdit()">Edit</button>
        <button id="save-btn" onclick="onSave()">Save</button>
        <button id="new-btn" onclick="onAdd()">New</button>
        <!-- <button onclick="onAdd()">Edit</button> -->

    <div class="book-grid" data-bind="foreach: books">
        <div class="card">
            <div class="book-title-div">
                <h3 class="book-title" data-bind="text: $data.title"></h3>    
            </div>
            <div class="book-detail-section">
                <div>
                    <h5>Author Name: </h5>
                    <div data-bind="text: $data.author"></div>
                </div>
                <div>
                    <h5>Pages: </h5>
                    <div data-bind="text: $data.pages">450</div>
                </div>
            </div>
            <div class="card-footer">
                <select class="status-selector" name="reading-status" data-bind="value: $data.isRead" title="Status">
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                </select>
                <button class="remove-book" data-bind="click: $parent.removeBook.bind($data, $index())">Remove Book</button>
            </div>
